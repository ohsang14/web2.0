<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
        <!-- 전체 폼 에러 -->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <!-- 사용자 ID 입력 -->
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required minlength="3" maxlength="20">
            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                <p th:errors="*{username}">Error</p>
            </div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control" id="password1" required minlength="4">
            <div th:if="${#fields.hasErrors('password1')}" class="text-danger">
                <p th:errors="*{password1}">Error</p>
            </div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control" id="password2" required>
            <div th:if="${#fields.hasErrors('password2')}" class="text-danger">
                <p th:errors="*{password2}">Error</p>
            </div>
        </div>

        <!-- 이메일 입력 -->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <p th:errors="*{email}">Error</p>
            </div>
        </div>

        <!-- 회원가입 버튼 -->
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
