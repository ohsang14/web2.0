<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form th:object="${questionForm}" method="post">
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Error Messages -->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <!-- Subject Field -->
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="질문의 제목을 입력하세요" required maxlength="200">
        </div>

        <!-- Content Field -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" id="content" rows="10" placeholder="질문의 내용을 입력하세요" required></textarea>
        </div>

        <!-- Submit Button -->
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
